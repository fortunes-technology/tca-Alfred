<div class="modal-header">
    <h3>Add New User</h3>
</div>


<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <form role="form" id="cardForm" method="POST" ng-submit="addUser(user)" class="form-horizontal">



                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input id="user-email" type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-8">
                        <input id="user-username" type="text" class="form-control" ng-model="user.username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">First name</label>
                    <div class="col-sm-8">
                        <input id="user-first-name" type="text" class="form-control" ng-model="user.firstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Last name</label>
                    <div class="col-sm-8">
                        <input id="user-last-name" type="text" class="form-control" ng-model="user.lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input id="user-password" type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">User Type</label>
                    <div class="col-sm-8">
                        <ui-select ng-model="user.userType" theme="bootstrap" search-enabled="false" title="Choose User Type">
                            <ui-select-match placeholder="Select User Type">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="userType in $root.userTypes">
                                {{userType}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Clients</label>
                    <div class="col-sm-8">
                        <ui-select multiple ng-model="user.clients" theme="bootstrap" reset-search-input="false" close-on-select="false" title="Choose clients" ng-disabled="user.userType == 'admin'">
                            <ui-select-match placeholder="Select clients...(blank equal no filter)">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="client in $root.clientList | filter:$select.search">
                                {{client}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Traders</label>
                    <div class="col-sm-8">
                        <ui-select multiple ng-model="user.traders" theme="bootstrap" reset-search-input="false"  close-on-select="false"  title="Choose traders" ng-disabled="user.userType == 'admin'">
                            <ui-select-match placeholder="Select traders...(blank equal no filter)">{{$item}}</ui-select-match>
                            <ui-select-choices repeat="trader in $root.traderList | filter:$select.search">
                                {{trader}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <div id="cardFormError" class="alert alert-danger" ng-show="showError" role="alert">
                            <p>Error: {{error}}</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" class="btn btn-primary" ng-disabled="isDisabled">Add User</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
