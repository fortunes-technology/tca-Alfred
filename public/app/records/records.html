<style>
    label {
       font-family: 'Raleway', sans-serif;
    }
</style>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="modalTitle"></h3>
    </div>
    <div class="modal-body" style="width:1500px;">
        <table class="table table-bordered table-hover table-condensed bg-white-only footable">
            <thead>
            <tr>
                <td ng-repeat="field in fields_arr">
                    {{field}}
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td ng-repeat="field in fields_arr">
                    {{item[field]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</script>

<div class="qb-adjust lter b-b wrapper-md" style="padding-bottom:15px;border-bottom: none;">
    <div class="col-md-2" data-intro="Expand All" data-position="top" style="    padding-left: 0px;">
        <a type="button" value="Expand All" ng-click="expandAll()" class="applyButton" >Expand All</a>
    </div>
    <div class="col-md-2" data-intro="Collapse All" data-position="top">
        <a type="button" value="Collapse All" ng-click="collapseAll()" class="applyButton" >Collapse All</a>
    </div>
</div>
<div class="wrapper-md qb-adjust">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div class="form-group row">
                        <div class="col-md-4" data-intro="Default date range options." data-position="top">
                            <label>Date: </label>
                            <select name="dateRangeOption" id="dateRangeOption" class="form-control" ng-model="dateRangeOption" ng-change="dateRangeOptionChange()">
                                <option value="">ALL</option>
                                <option value="lastday">Last Business Day</option>
                                <option value="lastweek">Last Week</option>
                                <option value="lastmonth">Last Month</option>
                                <option value="lastquarter">Last Quarter</option>
                                <option value="lastyear">Last Year</option>
                            </select>
                        </div>

                        <div class="col-md-2" data-intro="Filter by begin date." data-position="top">
                            <label>Begin Date: </label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptionsStart" ng-required="true" close-text="Close" max-date="endDate" />
                                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                            </p>
                        </div>

                        <div class="col-md-2" data-intro="Filter by end date." data-position="top">
                            <label>End Date: </label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptionsEnd" ng-required="true" close-text="Close" min-date="startDate" />
                                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                            </p>
                        </div>

                        <div class="col-md-1" data-intro="Filter by min size." data-position="top">
                            <label>Min. Size: </label>
                            <input type="number" name="minSize" id="minSize" class="form-control" ng-model="minSize">
                        </div>
                        <div class="col-md-1" data-intro="Filter by max size." data-position="top">
                            <label>Max. Size:</label>
                            <input type="number" name="maxSize" id="maxSize" class="form-control" ng-model="maxSize">
                        </div>

                        <div class="col-md-2" data-intro="Apply Filter." data-position="top">
                            <label>&nbsp;</label>
                            <br>
                            <a value="" ng-click="filterPivotTable()" class="user-message" 
                                style="font-size: 10px; color: #7793a7"
                                onMouseOver="this.style.color='#007E33'"
                                onMouseOut="this.style.color='#7793a7'"
                            > Apply Filters </a>
                            <a ng-click="openInstruction()" class="user-message" 
                                style="font-size: 10px; color: #7793a7" 
                                onMouseOver="this.style.color='#007E33'"
                                onMouseOut="this.style.color='#7793a7'"
                            >Show Instruction</a>
                        </div>
                    </div>
                </form>


                <!-- /.row -->
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <!-- Pivote Table -->

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="pgrid" style="overflow-x: scroll;"></div>
                        </div>
                        <br>
                        <br>
                        <br>


                        <!-- End of Pivot table -->
                    </div>

                    <!-- /.row -->
                </div>
            </div>
            <!-- /#page-wrapper -->
        </div>
    </div>
